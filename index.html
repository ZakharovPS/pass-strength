<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Количественная оценка стойкости парольной защиты</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="d-flex flex-row justify-content-center mt-5">
        <div class="mr-5">
            <div class="form-group">
                <label for="probability">P (вероятность)</label>
                <input type="number" class="form-control" id="probability" step="0.000001" value="0.000001">
            </div>
            <div class="form-group">
                <label for="brute-speed">V (скорость перебора)</label>
                <input type="number" class="form-control" id="brute-speed" value="20">
            </div>
            <div class="form-group">
                <label for="pass-expiration">T (срок действия пароля)</label>
                <input type="number" class="form-control" id="pass-expiration" value="21">
            </div>
            <div class="form-group mt-4">
                <label for="pass-lower-limit">S* (нижняя граница паролей)</label>
                <input type="number" class="form-control" id="pass-lower-limit" disabled>
            </div>
            <div class="form-group">
                <label for="alphabet-power">A (мощность алфавита)</label>
                <input type="number" class="form-control" id="alphabet-power" disabled>
            </div>
            <div class="form-group">
                <label for="pass-length">L (длина пароля)</label>
                <input type="number" class="form-control" id="pass-length" disabled>
            </div>
        </div>
        <div class="mt-4">
            <div class="form-check">
                <label class="form-check-label"><input type="checkbox" class="form-check-input"
                        value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">Латинские большие</label>
            </div>
            <div class="form-check">
                <label class="form-check-label"><input type="checkbox" class="form-check-input"
                        value="abcdefghijklmnopqrstuvwxyz">Латинские маленькие</label>
            </div>
            <div class="form-check">
                <label class="form-check-label"><input type="checkbox" class="form-check-input"
                        value="АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ">Русские большие</label>
            </div>
            <div class="form-check">
                <label class="form-check-label"><input type="checkbox" class="form-check-input"
                        value="абвгдеёжзийклмнопрстуфхцчшщъыьэюя">Русские маленькие</label>
            </div>
            <div class="form-check">
                <label class="form-check-label"><input type="checkbox" class="form-check-input"
                        value="!&#34;#$%&'()*+,-./">Символы</label>
            </div>
            <div class="form-check">
                <label class="form-check-label"><input type="checkbox" class="form-check-input"
                        value="0123456789">Цифры</label>
            </div>
        </div>
    </div>
    <div class="form-inline justify-content-center mt-4">
        <input type="text" class="form-control mr-3" id="pass" placeholder="Пароль" readonly>
        <button type="button" id="generate-pass" class="btn btn-primary" disabled>Сгенерировать пароль</button>
    </div>
</body>

</html>
